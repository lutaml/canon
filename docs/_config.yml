# Jekyll configuration for Canon documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: Canon Documentation
description: Semantic comparison and formatting for serialization formats (XML, HTML, JSON, YAML)
url: https://www.lutaml.org
baseurl: /canon

# Repository
repository: lutaml/canon

# Theme
theme: just-the-docs
color_scheme: light

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    idprefix: ''
    idseparator: '-'
    source-highlighter: rouge
    icons: font
    experimental: true
    sectanchors: true
    linkattrs: true
    sectnums: true
    toc: left
    toclevels: 3

# Search configuration
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_sort: case_insensitive
nav_fold: true

# External links
aux_links:
  "Source":
    - "https://github.com/lutaml/canon"
  "Report Issues":
    - "https://github.com/lutaml/canon/issues"

aux_links_new_tab: true

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Footer
footer_content: 'Copyright &copy; 2025 Ribose. Distributed under the <a href="https://github.com/lutaml/canon/blob/main/LICENSE.txt">BSD 2-Clause License</a>.'

# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag

# Markdown settings (for any markdown files)
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .bundle
  - README.md
  - LICENSE
  - .git
  - .gitignore

permalink: pretty